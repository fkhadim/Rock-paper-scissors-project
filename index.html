<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class = 'info'>Rock Paper Scissors; First to five wins!</div>
        <div class = 'info'>Click an Icon to make your selection</div>
        <div class="final-score"></div>
        <div class="imgs">
            <img src="rock.png" alt="rock" class="rock">
            <img src="paper.png" alt="paper" class="paper">
            <img src="scissors.png" alt="scissors" class="scissors">
        </div>
    </div>
    <div class="wrapper">
        <div class="selection"></div>
        <div class="score-count"></div>
        <div class="btn-wrapper"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
